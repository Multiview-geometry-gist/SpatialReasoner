# Data Generation Configuration

depth:
  model_name: depth-anything/Depth-Anything-V2-Large-hf
  device: cuda
  scale_factor: 10.0

segmentation:
  model_name: facebook/sam2-hiera-large
  device: cuda
  points_per_side: 32
  pred_iou_thresh: 0.8
  stability_score_thresh: 0.9
  min_mask_region_area: 100

view_synthesis:
  rotation_angles: [-5.0, 0.0, 5.0]
  rotation_axis: vertical
  focal_length: null  # Will be estimated from image size
  max_hole_ratio: 0.15

pose_estimation:
  method: depth_based
  use_pca_orientation: true

qa_generation:
  distance_ratio: 0.35
  directional_ratio: 0.35
  rotation_ratio: 0.30
  num_qa_per_image: 10
  min_objects_per_image: 2
  rotation_threshold: 0.5

# I/O settings
input_dir: ./data/openimages
output_dir: ./data/multiview
num_workers: 4
num_images: 20000
seed: 42
min_image_size: [256, 256]
max_image_size: [2048, 2048]
